<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point of Sale</title>
    <link rel="shortcut icon" type="image/x-icon" href="Ka'fe logo.png">
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background: url('KAfe background.png') no-repeat center center fixed;
            background-size: cover;
            color: #4b3832;
            position: relative;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: cyan;
            color: #f5f0e1;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 43px;
            font-weight: bold;
            font-family: 'Times New Roman', cursive;
            color: rgb(81, 60, 32);
        }

        .navigation a {
            color: black;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            position: relative;
        }

        .navigation a:hover {
            color: #8e6e53;
        }

        .content {
            padding: 100px 20px 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .pos-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .pos-container h2 {
            background-color: #d9b38c;
            padding: 10px;
            border-radius: 5px;
            color: #4b3832;
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }

        .pos-form {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 500px;
        }

        .pos-form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .pos-form select,
        .pos-form input {
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #d9b38c;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        .pos-form button {
            padding: 10px 20px;
            background-color: #8e6e53;
            color: #f5f0e1;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
            margin: 10px 0;
            width: 100%;
            transition: background-color 0.3s;
        }

        .pos-form button:hover {
            background-color: #7a5b46;
        }

        .receipt-section {
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .receipt-section h3 {
            background-color: #d9b38c;
            padding: 10px;
            border-radius: 5px;
            color: #4b3832;
            text-align: center;
            margin-bottom: 10px;
        }

        .receipt-section ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .receipt-section li {
            background-color: #f5f0e1;
            margin: 10px 0;
            padding: 10px 20px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .receipt-section li button {
            background-color: #8e6e53;
            color: #f5f0e1;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }

        .receipt-section li button:hover {
            background-color: #7a5b46;
        }

        .discount-section {
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .discount-section h3 {
            background-color: #d9b38c;
            padding: 10px;
            border-radius: 5px;
            color: #4b3832;
            text-align: center;
            margin-bottom: 10px;
        }

        .discount-form {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 500px;
        }

        .discount-form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .discount-form select {
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #d9b38c;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        .discount-form button {
            padding: 10px 20px;
            background-color: #8e6e53;
            color: #f5f0e1;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
            margin: 10px 0;
            width: 100%;
            transition: background-color 0.3s;
        }

        .discount-form button:hover {
            background-color: #7a5b46;
        }

        footer {
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
            color: rgb(81, 60, 32);
        }
        .Confirm {
            position: relative;
            background-color: #7a5b46 ;
            width: 180px;
            height: 40px;
            cursor: pointer;
            color: white;
            font-size: large;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 10px 0;
            align-items: center;

        }

    </style>
</head>
<body>
    <header>
        <h1 class="logo">P-O-S</h1>
        <nav class="navigation">
            <a href="Home_test.html">Home</a>
            <a href="Menu_test.html">Menu</a>
            <a href="Inventory_test.html">Inventory</a>
            <a href="POS_test.html">POS</a>
            <a href="Report_test.html">Report</a>
            <a href="About_us.html">About us</a>

        </nav>
    </header>
    <main class="content">
        <div class="pos-container">
            <h2>Point of Sale</h2>
            <form class="pos-form">
                <label for="category-select">Category</label>
                <select id="category-select">
                    <option value="drinks">Drinks</option>
                    <option value="desserts">Desserts</option>
                </select>
                <label for="product-select">Product</label>
                <select id="product-select">
                    <option value="product1">Product 1</option>
                    <option value="product2">Product 2</option>
                    <option value="product3">Product 3</option>
                </select>
                <label for="product-quantity">Quantity</label>
                <input type="number" id="product-quantity" placeholder="Quantity" required>
                <button>Add to Cart</button>
            </form>
        </div>
        <div class="receipt-section">
            <h3>Receipt</h3>
            <ul>
                <li>Product 1 - Quantity: 2 <button>-</button></li>
                <li>Product 2 - Quantity: 1 <button>-</button></li>
                <li>Product 3 - Quantity: 4 <button>-</button></li>
            </ul>
        </div>
        <!-- Discount Section -->
        <div class="discount-section">
            <h3>Discount</h3>
            <form class="discount-form">
                <label for="discount-type">Discount Type</label>
                <select id="discount-type">
                    <option value="regular">Regular</option>
                    <option value="student">Student</option>
                    <option value="senior">Senior Citizen</option>
                </select>
            </form>
            <button class="Confirm">Confirm Order</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Ka'fe. All rights reserved.</p>
    </footer>
</body>
</html>
